<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataWhale组队学习</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <!--
    name:文档标题，显示在侧栏顶部
    repo: github地址；
    coverpage:设置是否启用封面页，默认不启用; README.md 渲染主页；
    loadSidebar: 加载自定义侧边栏，需要自己创建_sidebar.md
    subMaxLevel: 自定义侧边栏后默认不会再生成目录，需要通过设置生成目录的最大层级开启这个功能
    auto2top: 切换页面后是否自动跳转到页面顶部
    topMargin: 40,内容页在滚动到指定的锚点时，距离页面顶部有一定空间
  -->
  <script>
    window.$docsify = {
      name: '每期组队学习内容',
      repo: 'https://github.com/wuhuilan/AI.git',
      coverpage: false, 
      loadSidebar: true,
      subMaxLevel: 0,
      auto2top: true,

      search: {
        paths: 'auto',
        placeholder: '请输入要搜索的关键字',
        noData: '没有结果',
        depth: 6,
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
